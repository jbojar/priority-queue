apply plugin: 'java'
apply plugin: 'maven'

group = 'eu.bojar'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.testng:testng:6.9.10'
    testCompile 'org.assertj:assertj-core:3.4.1'
}

test.useTestNG()
